<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCH Stratum Mining.Notify Parser — Decode Coinbase Transactions</title>
    <meta name="description"
        content="Free open-source tool to parse BCH Stratum mining.notify messages. Decode coinbase transactions, verify block reward addresses, extract pool tags, and detect mining fraud — all client-side, no backend needed.">
    <meta name="keywords"
        content="BCH, Bitcoin Cash, Stratum, mining.notify, coinbase, parser, pool checker, pool transparency, block reward, mining fraud, solo mining, Bitaxe, NerdQAxe">
    <meta name="author" content="Harshy">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://harshycn.github.io/bch-pool-checkr/">

    <!-- Open Graph -->
    <meta property="og:title" content="BCH Stratum Mining.Notify Parser">
    <meta property="og:description"
        content="Decode BCH mining.notify messages — verify block reward addresses, coinbase outputs, pool tags, and block metadata. 100% client-side.">
    <meta property="og:url" content="https://harshycn.github.io/bch-pool-checkr/">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="BCH Pool Checkr">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="BCH Stratum Mining.Notify Parser">
    <meta name="twitter:description"
        content="Parse BCH Stratum mining.notify JSON to decode coinbase transactions and verify block reward recipients.">

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "BCH Stratum Mining.Notify Parser",
        "description": "Free open-source tool to parse BCH Stratum mining.notify messages. Decode coinbase transactions, verify block reward addresses, and extract pool tags.",
        "url": "https://harshycn.github.io/bch-pool-checkr/",
        "applicationCategory": "Utility",
        "operatingSystem": "Any",
        "browserRequirements": "Requires JavaScript",
        "author": {
            "@type": "Person",
            "name": "Harshy",
            "url": "https://github.com/Harshycn"
        },
        "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "USD"
        },
        "isAccessibleForFree": true,
        "license": "https://opensource.org/licenses/MIT"
    }
    </script>

    <link rel="stylesheet" href="https://unpkg.com/@sakun/system.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="window" style="width: 95%; max-width: 900px;">
        <div class="title-bar">
            <button aria-label="Close" class="close"></button>
            <h1 class="title">BCH Stratum Mining.Notify Parser</h1>
            <button aria-label="Resize" disabled class="hidden"></button>
        </div>
        <div class="separator"></div>

        <div class="window-pane">
            <label for="notifyInput">Enter BCH mining.notify JSON:</label>
            <textarea id="notifyInput" rows="6" spellcheck="false"
                placeholder='{"params":["job_id","prevhash","coinbase1","coinbase2",[merkle_branches],"version","nbits","ntime",clean_jobs],"id":null,"method":"mining.notify"}'></textarea>

            <section class="field-row" style="justify-content: flex-end; margin-top: 1px;">
                <button class="btn" onclick="clearInput()">Clear</button>
                <button class="btn btn-default" onclick="parseNotify()" id="parseButton">Parse</button>
            </section>

            <div id="output" class="output-section"></div>

            <div
                style="margin-top: 20px; padding-top: 10px; border-top: 1px solid #000; font-size: 10px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 4px;">
                <span>
                    <a href="https://github.com/Harshycn/bch-pool-checkr" target="_blank"
                        rel="noopener noreferrer">GitHub</a>
                    &nbsp;|&nbsp;
                    <a href="https://github.com/skot/pool_checkr" target="_blank" rel="noopener noreferrer">Original by
                        skot</a>
                </span>
                <span>
                    <a href="https://harshy.site" target="_blank" rel="noopener noreferrer"
                        title="Harshy's Pool — BCH Solo Mining Pool">Harshy's Pool</a>
                    &nbsp;|&nbsp;
                    <a href="https://github.com/Harshycn/bch-stratum-inspector" target="_blank"
                        rel="noopener noreferrer"
                        title="BCH Stratum Inspector — CLI tool for mining pool transparency">CLI Inspector</a>
                </span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
